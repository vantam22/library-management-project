<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Đăng kí</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </head>
  <body class="text-center">
    <div id="wrapper">
      <div class="container">
        <div class="row justify-content-around">
          <form action="" class="col-md-5 bg-warning p-4 my-4">
            <a href="index.html">
              <img class="mb-4 rounded-circle shadow" src="img/logo.png" alt="" width="97" height="97" style="object-fit: cover;">
            </a>
            <h1 class="h3 mb-3 fw-normal">Đăng kí tài khoản</h1>

            <div class="form-floating">
              <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Tên đăng nhập">
              <label for="floatingInput"></label>
            </div>
            <div class="form-floating">
              <input name="email" type="email" class="form-control" id="floatingInput" placeholder="Email">
              <label for="floatingInput"></label>
            </div>
            <div class="form-floating">
              <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Mật khẩu">
              <label for="floatingPassword"></label>
            </div>
           
            <div class="my-1">Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></div>

            <div class="checkbox mb-3">
              <label>
                <input name="terms"type="checkbox" value="remember-me"> Chấp nhận các điều khoản và điều kiện
              </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Đăng kí</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
